
<section #main_post class="post">
    <div class="top_area">
        <p class="post_type">{{post_type.toUpperCase()}}</p>
        <a class="add" *ngIf = "post_type == 'section'" (click)="add_section()">
            <img src='../../../assets/icon/add.svg'/>
        </a>
    </div>
    <!--1. Main Post Area-->
    <ng-container *ngIf = "post_type == 'post'">
        <form class="form" name = "post_form" (ngSubmit) = "submit_post()">
            <div class="field">
                <span>class</span>
                <select class = 'class_name select' name = "blogclass_id" #blogclass_id (change) = "set_form(blogclass_id)">
                    <option *ngFor = 'let class of classes' [value]="turn_to_num(class.id)">
                        {{class.name}}
                    </option>
                </select>
            </div>
            <div class="field">
                <span>Title</span>
                <input name = "title" #title type = "text" (change) = "set_form(title)"/>
            </div>
            <div class="field">
                <span>Description</span>
                <input name = "description" #description type = "text" (change) = "set_form(description)"/>
            </div>
            <div class="field">
                <span>Music sheet</span>
                <input class="file" name = "music_sheet" #music_sheet id='music_sheet' type = "file" (change) = "set_form(music_sheet)" hidden/>
                <label class="upload" for="music_sheet">{{music_sheet.files 
                    ? music_sheet.files[0]
                        ? music_sheet.files[0].name : 'upload' 
                    : 'uplaod'}}
                </label>
            </div>
            <div class="field">
                <span>Photo</span>
                <input class="file" name = "photo" #photo id='post_photo' type = "file" (change) = "set_form(photo)" hidden/>
                <label class = 'upload' for = 'post_photo'>{{photo.files 
                    ? photo.files[0]
                        ? photo.files[0].name : 'upload'
                    : 'upload'}}
                </label>
            </div>
            <div class="field">
                <button class="submit" type="submit">create</button>
            </div>
        </form>
    </ng-container>
    <ng-container *ngIf = "post_type == 'section'">
        <ng-container *ngFor = "let each_section of sections; let index = index">
            <form class="section edit" *ngIf = "each_section.edit" (ngSubmit) = "submit_section(index)">
                <div class="field">
                    <span>order</span>
                    <input type = "text" (change) = "set_section('order', $event.target, index)"/>
                </div>
                <div class="field">
                    <span>section type</span>
                    <select class="section_type select" (change) = "set_section('post_type', $event.target, index);">
                        <option *ngFor = 'let type of section_types'>{{type}}</option> 
                    </select>
                </div>
                <div class="text_field" *ngIf = "each_section.type == 'text'">
                    <span>text</span>
                    <textarea rows = "20" type = "text" (change) = "set_section('text', $event.target, index)"></textarea>
                </div>
                <div class="field" *ngIf = "each_section.type == 'photo'">
                    <span>photo</span>
                    <input id='section_photo' type = "file" (change) = "set_section('photo', $event.target, index)" hidden/>
                    <label class = 'upload' for='section_photo'>{{each_section.photo}}</label>
                </div>
                <div class="field" *ngIf = "each_section.type == 'video'">
                    <span>video</span>
                    <input type = "text" (change) = "set_section('video', $event.target, index)"/>
                </div>
                <div class="field">
                    <button class="submit" type="submit">create</button>
                </div>
            </form>
            <form class="section" *ngIf = "!each_section.edit">
                <div [class]= "'display ' + post_sections[index]['post_type']" >
                    <p *ngIf = "post_sections[index]['post_type'] == 'text'">{{post_sections[index]['text']}}</p>
                    <img *ngIf = "post_sections[index]['post_type'] == 'photo'" [src] = "post_sections[index]['photo']"/>
                    <iframe *ngIf = "post_sections[index]['post_type'] == 'video'" [src] = "post_sections[index]['video']"></iframe>
                </div>
            </form>
        </ng-container>
        <div class="end">
            <button class="finish" (click)="finish_edit()">finish</button>
        </div>
    </ng-container>
</section>
